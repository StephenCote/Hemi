<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>Hemi JavaScript Framework - v3.1.9</title>
	    <link rel="stylesheet" href="Styles/hemi.css" />
	    <link rel = "shortcut icon" href="favicon.ico">
	    <script>
		    // Run Hemi from within the Hemi project
		    // Note the default hemi_base assumes Hemi is located in a child 'Hemi' directory
		    //
		    HemiConfig = { hemi_base: (location.protocol.match(/^file/i) ? "file://" + location.pathname.substring(0, location.pathname.lastIndexOf("/Hemi/") + 6) : "/") };
	    </script>
	    <script type = "text/javascript" src = "hemi.js"></script>

	    <style type = "text/css">
		    html
		    {
				    /*height:auto;*/
				
				    overflow:auto;
				    background-color: #FFFFFF;
				    height:100%;
		    }
		    body{

			    color: #000000;
			    margin: 5px 0px 0px 0px;
			    padding:0px;
			    min-height:100%;
		    }
		    div.header
		    {
		        height: 86px;
		        background:url(Graphics/Hemi_Logo_2_2.png) #FFFFFF no-repeat;
		    }

	        h1,h2 {
		        margin: 0px 0px 0px 80px;
		        font-family: Verdana;
	        }

	    </style>
	    <script>
		    var g_application_path = "/";
		    Hemi.include("hemi.app");
		    Hemi.include("hemi.css");
		    Hemi.include("hemi.app.space");
		    Hemi.include("hemi.app.comp");
		    Hemi.include("hemi.app.module");
		    Hemi.include("hemi.app.module.test");
		    Hemi.include("hemi.storage");
		    Hemi.include("hemi.ui.calendar");
			Hemi.message.service.subscribe("onspaceconfigload", function (s, v){
				if(!v.is_primary) return;
				var oSpace = Hemi.app.space.service.getPrimarySpace();

				Hemi.css.loadStyleSheet("Styles/wideselect.css","WideSelect");
				Hemi.css.loadStyleSheet("Styles/caltasche.css","Calendar");

				window.cal = Hemi.ui.calendar.newInstance(document.getElementById("oCal"));
				document.getElementById("oCal").className = "caltasche_container";
				window.cal.showCalendar();
				
			});
	    </script>
    </head>
    <body>
    
        <header>
            <h1>Hemi JavaScript Framework - v3.1.9</h1>
            <h2>Services - AJAX - Monitoring - Templates - Since 2002</h2>
        </header>
        <div template = "ToolBar">&nbsp;</div>
       <p id = "oCal">
			
        </p>

        
        <div id = "oContainer"></div>
        <textarea id = "project_text" style = "width:100%;height:200px;"></textarea>
        <div module = "Console.Output"></div>
        <script type = "text/javascript">
         (function () {
             Hemi.include("hemi.app");
             Hemi.include("hemi.graphics.canvas");

           
         } ());



        </script>
		<div>
			<figure>
      			<img src="Graphics/Hemi_Logo_2_2.png" alt="Framework" />
    		</figure>
   			Framework
		</div>
		<form>
		<input type = "color">
		<input type="datetime">
		<input type="date">
		<input type="range"
       min="0"
       max="10"
       step="2"
       value="6">
		<input type="number"
       min="0"
       max="10"
       step="2"
       value="6">
  <input name="q" placeholder="Search Bookmarks and History">
  <input type="submit" value="Search">
</form>
		<footer>Footer</footer>



    </body>
</html>
